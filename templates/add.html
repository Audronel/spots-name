
{% extends "layout.html" %}
{% set active_page = "add" %}
{% block main %}
   <dialog style="border: none" id="favDialog">
    <!-- method="dialog" -->
        <form method="dialog" action="/add" >
            <div class="form-group">
                <label for="spot-name">Spot name:</label>
                <input class="form-control" name="spot-name" type="text" id ="spot-name" placeholder="Enter a spot name...">
            </div>
            <div class="form-group">
                <label for="spot-description">Description:</label>
                <textarea class="form-control" name="description" type="text" id = "spot-description" placeholder="Some description..."></textarea>
            </div>

                <label class="foto-input" for="img">Select foto <span><img src="static/more.png" height="16px" width="16px" alt="Add photo"></span></label>
                <input type="file" id="img" onchange="readURL(this)" name="img" accept="image/*">
            </div>
            <div class="form-group">
                <div class="img-container">
                    <img id="spot-photo" src="static/no-image.png" alt="your image" />
                </div>
            </div> -->
            <button class="btn btn-dialog btn-submit" type="submit" id="confirmBtn">ADD+</button>
            <button class="btn btn-dialog" value="cancel">Cancel</button>
        </form>
    </dialog>
    <main>
        <div class="container-fluid">
            <div class="row user-panel">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4>Added places:</h4>
                          
                            <ul id="places" >
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div id="map">
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main> 
  
    <script type="text/javascript">
        var locations = {{ locations | tojson}}
        console.log(locations)
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='loadMarkers.js') }}">
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='map.js') }}">    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADVv1eDS1E3HogypHFjtebia7bdFpJEkU&callback=initMap"
     async defer></script>
